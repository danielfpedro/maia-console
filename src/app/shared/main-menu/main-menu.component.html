<mat-nav-list>
  <ng-container *ngFor="let header of menuItems">
    <h3 matSubheader>{{ header.text }}</h3>
    <mat-list-item *ngFor="let item of header.items">
      <mat-icon matListIcon>{{ item.icon }}</mat-icon>
      <a matLine [routerLink]="item.href">
        {{ item.text }}
      </a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-nav-list>
